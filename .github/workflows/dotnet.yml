name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [dev]
    environment: ${{ matrix.environment }}
      
    steps:
    - name: Update function name
      run: |
        $env = "${{ matrix.environment }}".ToLower().substring(0, 1)
        $func_app_name = "corp-{0}-01-creditcheck-func" -f $env
        echo "::set-output name=FUNCAPP_NAME::$func_app_name"
       
    - name: echo function name
      run: |
        echo ${{steps.set_today.outputs.today}}
