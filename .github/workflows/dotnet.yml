name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [dev]
    environment: ${{ matrix.environment }}

    steps:
    - name: Update function name
      run: |
        $env = "${{ matrix.environment }}".ToLower().substring(0, 1)
        $func_app_name = "corp-{0}-01-creditcheck-func" -f $env
        run: echo "::set-env name=FUNCAPP_NAME::$func_app_name"
        Write-Output $FUNCAPP_NAME
        echo $FUNCAPP_NAME
        
    - name: echo function name
      run: |
        Write-Output $FUNCAPP_NAME
        echo $FUNCAPP_NAME
